# PC Troubleshooter Configuration
# This file contains settings for the PC Troubleshooter application

[DEFAULT]
# Default theme (light/dark)
theme = light

# Window size and position
window_width = 1200
window_height = 800
window_x = 100
window_y = 100

# Automatically run as administrator for certain operations
auto_admin = false

# Log file retention (days)
log_retention_days = 30

# Show confirmation dialogs before running scripts
show_confirmations = true

# Console font settings
console_font_family = Consolas
console_font_size = 10

# Update check on startup
check_updates = false
